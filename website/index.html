<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Porte du Hainaut</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/23886ac539.js"></script>

</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/LogoOriginal.png" alt="Logo de La Porte du Hainaut" class="desktop-logo">
            <img src="images/LogoMini.png" alt="Logo" class="mobile-logo">
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">Territoire</a>
            <a href="#" style="--i:1;">Institution</a>
            <a href="#" style="--i:2;">Quotidien</a>
            <div class="searchbar">
                <label>
                    <input type="text" placeholder="Rechercher..." oninput="handleInput(this)">
                </label>
                <a href="#"></a>
                <i class="fas fa-search"></i>
            </div>
        </nav>
    </header>

    <video autoplay muted loop id="myVideo">
        <source src="images/PorteDuHainaut.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la balise vidéo.
    </video>

    <ul class="menu" id="menu">
        <div class="toggle">
            <span class="bx bx-plus"></span>
        </div>
        <li style="--i:0;">
            <div class="tooltip">
                <span class="tooltipText"> Plan </span>
                <a href="https://porte-du-hainaut.carte-interactive.net/#/home" target="_blank">
                    <span class="bx bx-map-alt"></span>
                </a>
            </div>
        </li>
        <li style="--i:1;">
            <div class="tooltip">
                <span class="tooltipText"> Marchés publics </span>
                <a href="https://marchespublics.agglo-porteduhainaut.fr/entreprise" target="_blank">
                    <span class="bx bxs-folder-open"></span>
                </a>
            </div>
        </li>
        <li style="--i:2;">
            <div class="tooltip">
                <span class="tooltipText"> Recrutement </span>
                <a href="https://www.agglo-porteduhainaut.fr/la-porte-du-hainaut-recrute" target="_blank">
                    <span class="bx bx-book"></span>
                </a>
            </div>
        </li>
        <li style="--i:3;">
            <div class="tooltip">
                <span class="tooltipText"> Numéros </span>
                <a href="https://www.agglo-porteduhainaut.fr/numeros-utiles-0" target="_blank">
                    <span class="bx bx-phone"></span>
                </a>
            </div>
        </li>
        <li style="--i:4;">
            <div class="tooltip">
                <span class="tooltipText"> Presse </span>
                <a href="https://www.agglo-porteduhainaut.fr/espace-presse" target="_blank">
                    <span class="bx bx-news"></span>
                </a>
            </div>
        </li>
    </ul>

    <div class="maDiv">Insérer un carrousel ici</div>

    <footer id="footer">
        <div id="contact">
            <img src="images/LogoMini.png" alt="Logo">
            <div class="contact-info">
                <h3>Nous contacter</h3>
                <p>
                    Site Minier de Wallers-Arenberg <br>
                    Rue Michel-Rondet - BP 59 <br>
                    59135 WALLERS-ARENBERG <br>
                    <i class='bx bx-phone'></i> 03 27 09 05 05 <br>
                    <i class='bx bx-envelope'></i>
                    <a class="mail" href="mailto:contact@agglo-porteduhainaut.fr?subject=Contact%20site%20internet" data-extlink="">Envoyer un email</a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
